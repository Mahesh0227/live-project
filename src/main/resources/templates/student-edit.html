<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student - MR Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex font-sans">

  <!-- Sidebar -->
 
  <aside class="w-64 bg-indigo-800 text-white flex flex-col p-5 space-y-4" style="position: fixed;height: 100%;" >
    <h2 class="text-2xl font-bold mb-8">MR Technologies</h2>
    <nav class="flex flex-col gap-4">
      <a href="/dashboard" class="hover:bg-indigo-600 p-2 rounded">Dashboard</a>
      <a href="/courses" class="hover:bg-indigo-600 p-2 rounded">Courses</a>
      <a href="/studenthome" class="hover:bg-indigo-600 p-2 rounded">Students</a>
      <a href="/Batch" class="hover:bg-indigo-600 p-2 rounded">Batch</a>
      <a href="/payments" class="hover:bg-indigo-600 p-2 rounded">Payments</a>
      <a href="/reports" class="hover:bg-indigo-600 p-2 rounded">Reports</a>
    </nav>
    <button onclick="logout()" class="mt-auto text-left text-red-300 hover:text-white">Logout</button>
  </aside>


  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center" style="position: fixed; margin-left: 256px;width: 1000px;">
      <h1 class="text-xl font-semibold text-gray-700" style="color: rgb(16, 16, 167); font-size: 25px; margin-left: 0px;" ><a href="/studentlist"><i class="fa-solid fa-circle-left"></i></a>Edit Student</h1>
      <p class="text-sm text-gray-500">
        Welcome, <span class="font-bold text-indigo-600" id="username">Guest</span>
      </p>
    </header>

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-md" style="width: 1900px; margin-top: 80px;margin-left: 400px;">
    <!-- <h2 class="text-2xl font-bold text-indigo-700 mb-6">Edit Student</h2> -->

    <form onsubmit="return validateMobileNumber()" id="editForm" class="space-y-4">
      <input type="hidden" name="id" id="id" />

      <!-- Fields (same as yours, unchanged) -->
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" name="name" id="name" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" id="email" class="w-full border rounded px-4 py-2" required>
        
      </div>
      <div>
        <label class="block mb-1 font-medium" for="mobile" >Mobile Number</label>
        <input type="tel" name="mobile" id="mobile" class="w-full border rounded px-4 py-2"  required>
        <span id="error" class="text-red-500 text-sm"></span>
      </div>
      <div>
        <label class="block mb-1 font-medium">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Gender</label>
        <div class="flex gap-4">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea name="address" id="address" rows="3" class="w-full border rounded px-4 py-2" required></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Highest Qualification</label>
        <select name="qualification" id="qualification" class="w-full border rounded px-4 py-2" required>
          <option value="">Select</option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="B_tech">B-tech</option>
          <option value="PG">PG</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Joining Date</label>
        <input type="date" name="joiningDate" id="joiningDate" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Batch</label>
          <select name="batch" id="batchDropdown" required class="w-full border p-2 rounded-md">
           <option value="">Loading...</option>
          </select>
       </div>
       <div>
          <label class="block font-medium text-gray-700">Course</label>
          <select name="course" id="courseDropdown" required class="w-full border p-2 rounded-md">
           <option value="">Loading...</option>
          </select>
       </div>
      <div>
        <label class="block mb-1 font-medium">Duration</label>
        <input type="text" name="duration" id="duration" class="w-full border rounded px-4 py-2" required>
      </div>
      
      <div>
  <label class="block font-medium text-gray-700">Course Amount</label>
  <input type="number" name="coursefee" id="coursefee" required class="w-full border p-2 rounded-md" placeholder="course fees" />
</div>

<div>
  <label class="block font-medium text-gray-700">Discount</label>
  <input type="number" name="discount" id="discount" required class="w-full border p-2 rounded-md" placeholder="discount amount" />
</div>

<div>
  <label class="block font-medium text-gray-700">Total Amount</label>
  <input type="number" name="totalfee" id="totalfee"required class="w-full border p-2 rounded-md" placeholder="course fees-discount amount" />
</div>

<div>
  <label class="block font-medium text-gray-700">Term-I fees</label>
  <input type="number" name="term_1" id="term_1" required class="w-full border p-2 rounded-md" placeholder="Term- 1 fees" />
</div>

<div>
  <label class="block font-medium text-gray-700">Due Amount</label>
  <input type="number" name="duefee" id="duefee" required class="w-full border p-2 rounded-md" placeholder="Total amount - Term fees" />
</div>


      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
        ✅ Update Student
      </button>
    </form>
  </div>

  <!-- Thymeleaf Injected ID -->
  <script th:inline="javascript">
    const id = /*[[${studentId}]]*/ 0;
  </script>

  <!-- Data Load and Submit -->
<script>
let courseMap = new Map(); // Global map
let student = null; // Global student variable for reuse

// 1️⃣ Fetch student details first
fetch("http://localhost:8080/api/students/" + id)
  .then(async res => {
    const text = await res.text();
    if (!res.ok || !text) throw new Error("Invalid or empty response from API.");
    student = JSON.parse(text);

    // Fill form fields
    for (const key in student) {
      const el = document.getElementById(key);
      if (el) el.value = student[key];
    }

    // Handle radio
    if (student.gender) {
      const radio = document.querySelector(`input[name="gender"][value="${student.gender}"]`);
      if (radio) radio.checked = true;
    }

    if (student.qualification) {
      document.getElementById("qualification").value = student.qualification;
    }

    // Load dropdowns now
    loadCourses(student.course);
    loadBatches(student.batch);
  })
  .catch(err => alert("❌ Error fetching data: " + err.message));

// 2️⃣ Load courses and preselect
function loadCourses(selectedCourse) {
  fetch("http://localhost:8080/api/courses/all")
    .then((response) => response.json())
    .then((courses) => {
      const dropdown = document.getElementById("courseDropdown");
      dropdown.innerHTML = '<option value="">Select</option>';

      courses.forEach((course) => {
        courseMap.set(course.coursename, {
          duration: course.duration,
          coursefee: course.coursefee,
        });

        const option = document.createElement("option");
        option.value = course.coursename;
        option.textContent = course.coursename;

        if (
          selectedCourse === course.courseid ||
          selectedCourse === course.coursename ||
          (selectedCourse && selectedCourse.courseid === course.courseid)
        ) {
          option.selected = true;
        }

        dropdown.appendChild(option);
      });
    })
    .catch((err) => {
      console.error("Failed to load courses", err);
      document.getElementById("courseDropdown").innerHTML =
        '<option value="">Failed to load courses</option>';
    });
}

// 3️⃣ Course duration auto-fill on change
document.getElementById("courseDropdown").addEventListener("change", function () {
  const selectedCourse = this.value;
  const courseData = courseMap.get(selectedCourse);

  if (courseData) {
    document.querySelector("input[name='duration']").value = courseData.duration + " days";
    document.querySelector("input[name='coursefee']").value = courseData.coursefee;
  } else {
    document.querySelector("input[name='duration']").value = "";
    document.querySelector("input[name='coursefee']").value = "";
  }
});

// 4️⃣ Load batches and preselect
function loadBatches(selectedBatchId) {
  fetch("http://localhost:8080/api/batch/active")
    .then((response) => response.json())
    .then((batches) => {
      const dropdown = document.getElementById("batchDropdown");
      dropdown.innerHTML = '<option value="">Select</option>';

      batches.forEach((batch) => {
        const option = document.createElement("option");
        option.value = batch.batchid;
        option.textContent = `${batch.batchid} (${batch.status})`;

        if (selectedBatchId === batch.batchid || selectedBatchId === batch.name) {
          option.selected = true;
        }

        dropdown.appendChild(option);
      });
    });
}

// 5️⃣ Submit form handler
document.getElementById("editForm").addEventListener("submit", function (e) {
  if (!validateMobileNumber()) return;
  e.preventDefault();

  const formData = new FormData(this);
  const student = Object.fromEntries(formData);

  fetch("http://localhost:8080/api/students/" + student.id, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(student)
  })
    .then(res => {
      if (!res.ok) throw new Error("Update failed");
      alert("✅ Student updated successfully");
      window.location.href = "/studenthome";
    })
    .catch(err => alert("❌ Error: " + err.message));
});

// 6️⃣ Mobile number validation
function validateMobileNumber() {
  const mobile = document.getElementById("mobile").value.trim();
  const mobileRegex = /^[1-9][0-9]{9}$/;

  if (!mobileRegex.test(mobile)) {
    alert("❌ Invalid mobile number. It must be 10 digits and should not start with 0.");
    return false;
  }

  return true;
}

// 7️⃣ Total fee calculation
document.getElementById("coursefee").addEventListener("input", calculateTotalFee);
document.getElementById("discount").addEventListener("input", calculateTotalFee);

function calculateTotalFee() {
  const courseFee = parseFloat(document.getElementById("coursefee").value) || 0;
  const discount = parseFloat(document.getElementById("discount").value) || 0;
  const total = courseFee - discount;
  document.getElementById("totalfee").value = total >= 0 ? total : 0;
}

// 8️⃣ Due fee calculation
document.getElementById("term_1").addEventListener("input", calculateDueAmount);
document.getElementById("totalfee").addEventListener("input", calculateDueAmount);

function calculateDueAmount() {
  const total = parseFloat(document.getElementById("totalfee").value) || 0;
  const term1 = parseFloat(document.getElementById("term_1").value) || 0;
  const due = total - term1;
  document.getElementById("duefee").value = due >= 0 ? due : 0;
}

// 9️⃣ Username fetch
fetch("http://localhost:8080/api/username", {
  credentials: 'include'
})
  .then(response => {
    if (!response.ok) throw new Error("Not logged in");
    return response.text();
  })
  .then(username => {
    document.getElementById("username").innerText = username;
  })
  .catch(() => {
    document.getElementById("username").innerText = "Guest";
  });
</script>

</body>
</html>
