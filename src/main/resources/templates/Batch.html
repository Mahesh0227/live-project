<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>MR Technologies - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
     :root {
      --primary-color: #113C71;
      --secondary-color: #f8f9fc;
      --accent-color: #03306e;
      --success-color: #16a34a;
      --danger-color: #dc2626;
      --warning-color: #f59e0b;
      --text-color: #333333;
      --muted-text: #6b7280;
      --white: #ffffff;
      --font-base: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-speed: 0.3s;
      --card-radius: 16px;
      --shadow-elevation: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    body {
      background: linear-gradient(135deg, #f0f4f9, #e9eef5);
      font-family: var(--font-base);
      color: var(--text-color);
    }

    /* Sidebar Links */
    .slide-link {
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .slide-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(4px);
    }
    .slide-link.active {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      border-radius: 10px;
      padding-left: 1.5rem;
      font-weight: bold;
    }

    /* Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-elevation);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    /* Premium Select */
    .premium-select {
      background: linear-gradient(135deg, #eef2ff, #e0e7ff);
      border: 1px solid #c7d2fe;
      color: #1e3a8a;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.6rem 2.5rem 0.6rem 1rem;
      appearance: none;
      background-image: url('https://cdn-icons-png.flaticon.com/512/32/32195.png');
      background-size: 14px;
      background-repeat: no-repeat;
      background-position: right 1rem center;
    }
    .premium-select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    /* Status Badges */
    .status-badge {
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.8rem;
    }
    .status-badge.ongoing {
      background-color: #e0f7e9;
      color: #166534;
      border: 1px solid #16a34a;
    }
    .status-badge.upcoming {
      background-color: #fff7ed;
      color: #92400e;
      border: 1px solid #f59e0b;
    }
    .status-badge.completed {
      background-color: #eef2ff;
      color: #3730a3;
      border: 1px solid #4338ca;
    }

    /* Buttons */
    .btn-premium {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.6rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
    }
    .btn-premium:hover {
      background: linear-gradient(135deg, #4338ca, #312e81);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(67, 56, 202, 0.5);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Top Bar -->
<header class="flex justify-between items-center bg-white shadow-md p-3 fixed top-0 left-0 right-0 z-50">
  <div class="flex items-center gap-4">
    <img src="/images/logo.jpg" alt="MR Technologies Logo" class="h-16 object-contain">
    <img src="/images/batches.png" alt="" style="width: 4rem;height: 4rem;">
    <h1 class="text-2xl font-bold text-[var(--primary-color)]">Batches</h1>
  </div>
  <p class="text-sm text-gray-600">
    Welcome, <span class="font-semibold text-[var(--primary-color)]" id="username">Loading...</span>
  </p>
</header>

<!-- Page Layout -->
<div class="flex flex-1 pt-20">
  <!-- Sidebar -->
 <aside class="fixed top-[80px] left-0 w-72 bg-[var(--primary-color)] text-white " style="height: calc(100% - 80px); padding-top: 10px; z-index: 30; font-size: 20px;">
    <nav class="flex flex-col gap-4" style="margin-top: 10%;margin-left: 10%;">
      <a href="/dashboard" class="p-3 rounded slide-link">Dashboard</a>
      <a href="/courses" class="p-3 rounded slide-link">Courses</a>
      <a href="/studenthome" class="p-3 rounded slide-link">Students</a>
      <a href="/Batch" class="p-3 rounded slide-link">Batch</a>
      <a href="/payments" class="p-3 rounded slide-link">Finance</a>
      <a href="/reports" class="p-3 rounded slide-link">Reports</a>
    </nav>
    <button onclick="logout()" class="mt-4 text-left text-red-300 hover:text-white p-3 transition" style="margin-left: 10%;">Logout</button>
  </aside> 

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-gray-50 overflow-auto" style="margin-left: 17rem;">
    <div class="max-w-6xl mx-auto space-y-8">

      <!-- Page Title -->
      <h1 class="text-3xl font-bold text-indigo-800 flex items-center gap-3">
        <i class="fas fa-layer-group text-indigo-600"></i> Add New Batch
      </h1>

      <!-- Add Batch Form -->
      <div class="bg-white shadow-lg rounded-2xl p-8 border border-gray-200 hover:shadow-xl transition-all duration-300">
        <form id="courseForm" class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="batchid" class="block text-sm font-semibold text-gray-700 mb-2">Batch ID</label>
            <input type="text" id="batchid" name="batchid" required class="w-full border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Courses</label>
            <select id="coursestatusDropdown" name="coursename" required class="w-full border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              <option value="">Loading...</option>
            </select>
          </div>
          <div>
            <label for="duration" class="block text-sm font-semibold text-gray-700 mb-2">Duration (days)</label>
            <input type="number" id="duration" name="duration"
  required class="w-full border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">

          </div>
          <div>
            <label for="trainer" class="block text-sm font-semibold text-gray-700 mb-2">Trainer</label>
            <input type="text" id="trainer" name="trainer" required class="w-full border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
            <select id="statusDropdown" name="status" required class="w-full border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              <option value="">Select</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Upcoming">Upcoming</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="md:col-span-2 flex justify-center">
            <button type="submit" class="bg-gradient-to-r from-indigo-600 to-indigo-800 hover:from-indigo-700 hover:to-indigo-900 text-white font-semibold px-8 py-3 rounded-xl shadow-md flex items-center gap-2">
              <i class="fas fa-plus-circle"></i> Add Batch
            </button>
          </div>
        </form>
        <p id="message" class="mt-4 text-center text-green-600 font-medium"></p>
      </div>

      <!-- Batches List -->
<!-- Batches List Section -->
<div class="card p-8">
  <!-- Section Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold text-indigo-800 flex items-center gap-3">
      <i class="fas fa-list-ul text-indigo-600"></i> Batches List
    </h2>
    <button 
      onclick="exportBatchesToExcel()" 
      class="btn-premium flex items-center gap-2 text-sm">
      üìä Export to Excel
    </button>
  </div>

  <!-- Filter Dropdown -->
  <div class="mb-4 flex items-center gap-3">
    <label for="statusFilter" class="text-sm font-medium text-gray-700">
      Filter by Status:
    </label>
    <select id="statusFilter" class="premium-select text-sm">
      <option value="All">All</option>
      <option value="Ongoing">‚úÖ Ongoing</option>
      <option value="Upcoming">‚è≥ Upcoming</option>
      <option value="Completed">‚úî Completed</option>
    </select>
  </div>

  <!-- Table -->
  <div style="max-height: 600px;">
    <table class="min-w-full text-sm border border-gray-200 rounded-lg">
      <thead style="background-color:#514c9c;color:white;" class="sticky top-0 z-10">
        <tr>
          <th class="px-4 py-3 text-left">Batch ID</th>
          <th class="px-4 py-3 text-left">Batch Name</th>
          <th class="px-4 py-3 text-left">Duration</th>
          <th class="px-4 py-3 text-left">Trainer</th>
          <th class="px-4 py-3 text-left">Status</th>
          <th class="px-4 py-3 text-center">Action</th>
          <th class="px-4 py-3 text-center">Details</th>
        </tr>
      </thead>
      <tbody id="courseTableBody" class="divide-y divide-gray-100 font-medium"></tbody>
    </table>
  </div>
</div>
    </div>
  </main>
         <!-- Student Details -->
<div id="studentDetails" class="hidden mt-6">
  <h2 class="text-xl font-bold mb-2">Student Details</h2>
  <table class="w-full border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="border px-4 py-2">Name</th>
        <th class="border px-4 py-2">Mobile</th>
        <th class="border px-4 py-2">Total Fee</th>
        <th class="border px-4 py-2">Paid</th>
        <th class="border px-4 py-2">Due</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>
</div>  
 </div>
  </main>
<div id="batchModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-1/2 max-w-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-indigo-700">Batch Details</h2>
    <div id="batchDetails" class="space-y-4">
      <!-- Batch info will be injected here in card format -->
    </div>
    <div class="text-right mt-4">
      <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
    </div>
  </div>
</div>
<script>
let allBatches = [];
let coursesData = [];

// Load username
fetch("http://localhost:8080/api/username", { credentials: 'include' })
  .then(res => res.ok ? res.text() : Promise.reject())
  .then(username => document.getElementById("username").innerText = username)
  .catch(() => document.getElementById("username").innerText = "Guest");

// Load courses dropdown
function loadCoursesDropdown() {
  fetch("http://localhost:8080/api/courses/all")
    .then(res => res.json())
    .then(data => {
      coursesData = data;
      const dropdown = document.getElementById("coursestatusDropdown");
      dropdown.innerHTML = '<option value="">Select Course</option>';
      data.forEach(course => {
        const option = document.createElement("option");
        option.value = course.coursename;
        option.text = course.coursename;
        dropdown.appendChild(option);
      });
    });
}

// Set duration when course selected
document.getElementById("coursestatusDropdown").addEventListener("change", function () {
  const selectedCourse = coursesData.find(c => c.coursename === this.value);
  document.getElementById("duration").value = selectedCourse ? selectedCourse.duration : "";
});

// Add batch
document.getElementById("courseForm").addEventListener("submit", e => {
  e.preventDefault();
  const batchData = {
    batchid: document.getElementById("batchid").value,
    coursename: document.getElementById("coursestatusDropdown").value,
    duration: parseInt(document.getElementById("duration").value),
    trainer: document.getElementById("trainer").value,
    status: document.getElementById("statusDropdown").value
  };

  fetch("http://localhost:8080/api/batch/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(batchData)
  })
  .then(res => res.ok ? res.json() : Promise.reject())
  .then(() => {
    document.getElementById("message").innerText = "Batch added successfully!";
    e.target.reset();
    fetchBatches();
  })
  .catch(() => document.getElementById("message").innerText = "Error adding batch");
});

// Fetch batches
function fetchBatches() {
  fetch("http://localhost:8080/api/batch/all")
    .then(res => res.json())
    .then(data => {
      allBatches = data;
      renderBatches(data);
    })
    .catch(err => console.error(err));
}
//‚úÖ Apply Filter
function applyFilter() {
  const filter = document.getElementById("statusFilter").value;
  let filteredData = allBatches;

  if (filter !== "All") {
    filteredData = allBatches.filter(b => b.status === filter);
  }

  renderBatches(filteredData);
}

// ‚úÖ Attach filter listener
document.getElementById("statusFilter").addEventListener("change", applyFilter);

// Render batches table
function renderBatches(data) {
  const tableBody = document.getElementById("courseTableBody");
  tableBody.innerHTML = "";
  data.forEach(batch => {
    tableBody.innerHTML += `
      <tr class="hover:bg-indigo-50 transition">
        <td class="px-4 py-3">${batch.batchid}</td>
        <td class="px-4 py-3">${batch.coursename}</td>
        <td class="px-4 py-3">${batch.duration}</td>
        <td class="px-4 py-3">${batch.trainer}</td>
        <td class="px-4 py-3">
          <span class="status-badge ${batch.status.toLowerCase()}">${batch.status}</span>
        </td>
        <td class="px-4 py-3 text-center">
          <select onchange="updateStatus('${batch.batchid}', this.value)" class="border p-1 rounded text-sm">
            <option value="Ongoing" ${batch.status === 'Ongoing' ? 'selected' : ''}>Ongoing</option>
            <option value="Upcoming" ${batch.status === 'Upcoming' ? 'selected' : ''}>Upcoming</option>
            <option value="Completed" ${batch.status === 'Completed' ? 'selected' : ''}>Completed</option>
          </select>
        </td>
        <td class="px-4 py-3 text-center">
          <button onclick="viewBatch('${batch.batchid}')"
            class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition">
            View
          </button>
        </td>
      </tr>`;
  });
}
function updateStatus(id, newStatus) {
	  fetch(`http://localhost:8080/api/batch/updateStatus/${id}`, {
	    method: "PUT",
	    headers: { "Content-Type": "application/json" },
	    body: JSON.stringify({ status: newStatus })
	  })
	  .then(res => res.text())  // üëà expect plain text, not JSON
	  .then(msg => {
	    console.log(msg); // "Batch, students, and payments updated successfully!"
	    const batch = allBatches.find(b => b.batchid === id);
	    if (batch) batch.status = newStatus;
	    applyFilter();
	  })
	  .catch(err => {
	    console.error(err);
	    alert("Error updating status!");
	  });
	}


// ‚úÖ View batch details in modal (STATIC VIEW ONLY)
// ‚úÖ View batch details with students
function viewBatch(id) {
  const batch = allBatches.find(b => b.batchid === id);
  if (!batch) return alert("Batch not found!");

  // Show batch info
  document.getElementById("batchDetails").innerHTML = `
    <div class="bg-indigo-50 p-4 rounded-lg shadow hover:shadow-lg transition">
      <p><b>Batch ID:</b> ${batch.batchid}</p>
      <p><b>Course:</b> ${batch.coursename}</p>
      <p><b>Duration:</b> ${batch.duration}</p>
      <p><b>Trainer:</b> ${batch.trainer}</p>
      <p><b>Status:</b> <span class="status-badge ${batch.status.toLowerCase()}">${batch.status}</span></p>
    </div>
    <h3 class="text-lg font-bold mt-4">üë®‚Äçüéì Students in this Batch</h3>
    <div class="max-h-64 overflow-y-auto rounded-lg border border-gray-200 mt-2 shadow-sm">
    <table class="min-w-full border-collapse text-sm">
      <thead class="bg-gray-100 sticky top-0 z-10">
        <tr>
          <th class="border px-4 py-2 text-left">Name</th>
          <th class="border px-4 py-2 text-left">Mobile</th>
          <th class="border px-4 py-2 text-left">Total Fee</th>
          <th class="border px-4 py-2 text-left">Paid</th>
          <th class="border px-4 py-2 text-left">Due</th>
        </tr>
      </thead>
      <tbody id="studentTableInModal" class="bg-white divide-y divide-gray-100">
        <!-- Students will be injected here -->
      </tbody>
    </table>
  </div>
      <tbody id="studentTableInModal"></tbody>
    </table>
  `;

  // Fetch students of this batch
  fetch(`http://localhost:8080/api/students/byBatch/${id}`)
    .then(res => res.json())
    .then(students => {
      const tbody = document.getElementById("studentTableInModal");
      tbody.innerHTML = students.length
        ? students.map(s => `
            <tr>
              <td class="border px-4 py-2">${s.name}</td>
              <td class="border px-4 py-2">${s.mobile}</td>
              <td class="border px-4 py-2">${s.totalfee}</td>
              <td class="border px-4 py-2">${s.paidamount}</td>
              <td class="border px-4 py-2">${s.duefee}</td>
            </tr>
          `).join("")
        : `<tr><td colspan="5" class="text-center py-3 text-gray-500">No students in this batch</td></tr>`;
    })
    .catch(() => {
      document.getElementById("studentTableInModal").innerHTML =
        `<tr><td colspan="5" class="text-center py-3 text-red-500">Error loading students</td></tr>`;
    });

  // Show modal
  const modal = document.getElementById("batchModal");
  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

//‚úÖ Export filtered batches to Excel
function exportBatchesToExcel() {
  const filter = document.getElementById("statusFilter").value;
  let dataToExport = allBatches;

  if (filter !== "All") {
    dataToExport = allBatches.filter(b => b.status === filter);
  }

  if (!dataToExport.length) {
    alert("No data to export!");
    return;
  }

  const exportData = dataToExport.map(b => ({
    "Batch ID": b.batchid,
    "Course": b.coursename,
    "Duration": b.duration,
    "Trainer": b.trainer,
    "Status": b.status
  }));

  const worksheet = XLSX.utils.json_to_sheet(exportData);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Batches");
  XLSX.writeFile(workbook, "Batches_List.xlsx");
}

function closeModal() {
    const modal = document.getElementById("batchModal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  }

// Initialize
window.onload = () => {
  loadCoursesDropdown();
  fetchBatches();
};
</script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</body>
