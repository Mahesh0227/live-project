<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>MR Technologies - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex font-sans">

  <!-- Sidebar -->
 
  <aside class="w-64 bg-indigo-800 text-white flex flex-col p-5 space-y-4" style="position: fixed;height: 100%;" >
    <h2 class="text-2xl font-bold mb-8">MR Technologies</h2>
    <nav class="flex flex-col gap-4">
      <a href="/dashboard" class="hover:bg-indigo-600 p-2 rounded">Dashboard</a>
      <a href="/courses" class="hover:bg-indigo-600 p-2 rounded">Courses</a>
      <a href="/studenthome" class="hover:bg-indigo-600 p-2 rounded">Students</a>
      <a href="/Batch"class="hover:bg-indigo-600 p-2 rounded">Batch</a>
      <a href="/payments" class="hover:bg-indigo-600 p-2 rounded">Payments</a>
      <a href="/reports" class="hover:bg-indigo-600 p-2 rounded">Reports</a>
    </nav>
    <button onclick="logout()" class="mt-auto text-left text-red-300 hover:text-white">Logout</button>
  </aside>

 
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center" style="position: fixed; margin-left: 256px;width: 1000px;">
      <h1 class="text-xl font-semibold text-gray-700" style="color: rgb(16, 16, 167); font-size: 25px; margin-left: 0px;" >Payments</h1>
      <p class="text-sm text-gray-500">
        Welcome, <span class="font-bold text-indigo-600" id="username">Guest</span>
      </p>
    </header>	
    
    <div style="width: 100px; height: 50px; margin-top: 10%;margin-left: 50%; color:white; border-radius: 10px; background-color: blue;">
    	<button >Batch-Payments</button> 
    </div>
    <div style="width: 100px; height: 50px; margin-top: 10%;margin-left: 50%; color: white; border-radius: 10px; background-color: blue;">
    	<button>Daily-Payments</button>
    </div>
     <!-- it is a admin portal project -->
    
    
	 <script>
    function logout() {
      window.location.href = "/login";
    }
    fetch("http://localhost:8080/api/username", {
        credentials: 'include' // â¬… Important to send session cookie
      })
      .then(response => {
        if (!response.ok) throw new Error("Not logged in");
        return response.text();
      })
      .then(username => {
        document.getElementById("username").innerText = username;
      })
      .catch(() => {
        document.getElementById("username").innerText = "Guest";
      });
  </script>

</body>
</html>
