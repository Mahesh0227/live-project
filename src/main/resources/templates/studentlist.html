<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student List - MR Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">🎓 Student List</h2>
     <h3 class="text-lg font-semibold text-indigo-700">Total Students :
      <span class="text-2xl mt-2" th:text="${totalStudents}">0</span>
      </h3>

    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-indigo-100">
        <tr>
          <th class="px-4 py-2 text-left">ID</th>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Mobile</th>
          <th class="px-4 py-2 text-left">Course</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable" class="divide-y divide-gray-100">
        <!-- Rows will be populated here -->
      </tbody>
    </table>
  </div>

 <script>
 function editStudent(studentId) {
     // Redirect to edit form
      	window.location.href = "/student/edit/" + studentId;
   }
  // Fetch and display all students
  fetch("http://localhost:8080/api/students/getstudents")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("studentTable");
      tbody.innerHTML = "";

      data.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2">${student.id}</td>
          <td class="px-4 py-2">${student.name}</td>
          <td class="px-4 py-2">${student.email}</td>
          <td class="px-4 py-2">${student.mobile}</td>
          <td class="px-4 py-2">${student.course}</td>
          <td class="px-4 py-2 space-x-2">
          <button onclick="editStudent(${student.id})"
              class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 text-sm rounded">
      			  Edit
    	  </button>
            <button onclick="deleteStudent(${student.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => alert("❌ Failed to load students: " + err.message));

  // Fetch and update total student count
  fetch("http://localhost:8080/api/students/count")
    .then(res => res.json())
    .then(count => {
      const countElement = document.querySelector(".text-2xl.mt-2");
      if (countElement) {
        countElement.textContent = count;
      }
    })
    .catch(err => console.error("❌ Failed to load count:", err));

  // Delete student
  function deleteStudent(id) {
    if (!confirm("Are you sure you want to delete this student?")) return;

    fetch(`http://localhost:8080/api/students/${id}`, {
      method: "DELETE"
    })
      .then(res => {
        if (!res.ok) throw new Error("Failed to delete");
        alert("✅ Student deleted successfully");
        location.reload(); // refresh page after delete
      })
      .catch(err => alert("❌ Error: " + err.message));
  }
  fetch("http://localhost:8080/api/students/search?keyword=" + keyword)
  .then(res => res.json())
  .then(data => {
    let html = "";
    if (data.length === 0) {
      html = `<div class="text-gray-500">No students found.</div>`;
    } else {
      html = data.map(student => `
        <div class="bg-white p-4 rounded shadow-md relative border border-gray-200">
          <div class="absolute top-4 right-4 flex gap-2">
            <button onclick="editStudent(${student.id})"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 text-sm rounded">
              Edit
            </button>
            <button onclick="deleteStudent(${student.id})"
                    class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 text-sm rounded">
              Delete
            </button>
          </div>
          <h3 class="text-lg font-semibold text-indigo-700">${student.name}</h3>
          <p><strong>Mobile:</strong> ${student.mobile}</p>
          <p><strong>Email:</strong> ${student.email}</p>
          <p><strong>Course:</strong> ${student.course}</p>
        </div>
      `).join("");
    }
    document.getElementById("studentResults").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("studentResults").innerHTML =
      "<div class='text-red-500'>Error fetching student data.</div>";
  });
</script>


</body>
</html>
