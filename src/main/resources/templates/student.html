<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration - MR Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex font-sans">

  <!-- Sidebar -->
 
  <aside class="w-64 bg-indigo-800 text-white flex flex-col p-5 space-y-4" style="position: fixed;height: 100%;" >
    <h2 class="text-2xl font-bold mb-8">MR Technologies</h2>
    <nav class="flex flex-col gap-4">
      <a href="/dashboard" class="hover:bg-indigo-600 p-2 rounded">Dashboard</a>
      <a href="/courses" class="hover:bg-indigo-600 p-2 rounded">Courses</a>
      <a href="/studenthome" class="hover:bg-indigo-600 p-2 rounded">Students</a>
      <a href="/Batch"class="hover:bg-indigo-600 p-2 rounded">Batch</a>
      <a href="/payments" class="hover:bg-indigo-600 p-2 rounded">Payments</a>
      <a href="/reports" class="hover:bg-indigo-600 p-2 rounded">Reports</a>
    </nav>
    <button onclick="logout()" class="mt-auto text-left text-red-300 hover:text-white">Logout</button>
  </aside>

 
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center" style="position: fixed; margin-left: 256px;width: 1000px;">
      <h1 class="text-xl font-semibold text-gray-700" style="color: rgb(16, 16, 167); font-size: 25px; margin-left: 0px;" ><a href="/studenthome"><i class="fa-solid fa-circle-left"></i></a>Student Registration</h1>
      <p class="text-sm text-gray-500">
        Welcome, <span class="font-bold text-indigo-600" id="username">Guest</span>
      </p>
    </header>
    
     <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-md" style="width: 1900px; margin-top: 80px;margin-left: 400px;">
    <!-- <h2 class="text-2xl font-bold text-indigo-700 mb-6">Student Registration Form</h2> -->

    <form onsubmit="return validateMobileNumber()" id="studentForm" class="space-y-4" >
      <input type="hidden" name="id" id="id" />
      <input type="hidden" name="id" id="id" />

      <!-- Fields (same as yours, unchanged) -->
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" name="name" id="name" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" id="email" class="w-full border rounded px-4 py-2" required>
        
      </div>
      <div>
        <label class="block mb-1 font-medium" for="mobile" >Mobile Number</label>
        <input type="tel" name="mobile" id="mobile" class="w-full border rounded px-4 py-2"  required>
        <span id="error" class="text-red-500 text-sm"></span>
      </div>
      <div>
        <label class="block mb-1 font-medium">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Gender</label>
        <div class="flex gap-4">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea name="address" id="address" rows="3" class="w-full border rounded px-4 py-2" required></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Highest Qualification</label>
        <select name="qualification" id="qualification" class="w-full border rounded px-4 py-2" required>
          <option value="">Select</option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="Diploma">Diploma</option>
          <option value="Degree">Degree</option>
          <option value="B-Tech">B-Tech</option>
          <option value="PG">PG</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Joining Date</label>
        <input type="date" name="joiningDate" id="joiningDate" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Batch</label>
          <select name="batch" id="batchDropdown" required class="w-full border p-2 rounded-md">
		  <option value="">Select</option>
			</select>

       </div>
       <div>
          <label class="block font-medium text-gray-700">Batch Status</label>
<input type="text" name="status" id="batchStatus" class="w-full border rounded px-4 py-2" required>
			
       </div>
       <div>
          <label class="block font-medium text-gray-700">Course</label>
          <select name="course" id="courseDropdown" required class="w-full border p-2 rounded-md">
           <option value="">Loading...</option>
          </select>
       </div>
      <div>
        <label class="block mb-1 font-medium">Duration</label>
        <input type="text" name="duration" id="duration" class="w-full border rounded px-4 py-2" required>
      </div>
      
      
      <div>
		  <label class="block font-medium text-gray-700">Course Amount</label>
		  <input type="number" name="coursefee" id="Coursefee" required class="w-full border p-2 rounded-md" placeholder="course fees" />
		</div>
		
		<div>
		  <label class="block font-medium text-gray-700">Discount</label>
		  <input type="number" name="discount" required class="w-full border p-2 rounded-md" placeholder="discount amount" />
		</div>
		
		<div>
		  <label class="block font-medium text-gray-700">Total Amount</label>
		  <input type="number" name="totalfee" required class="w-full border p-2 rounded-md" placeholder="course fees-discount amount" />
		</div>
		
		<div>
		  <label class="block font-medium text-gray-700">Term-I fees</label>
		  <input type="number" name="term_1" required class="w-full border p-2 rounded-md" placeholder="Term- 1 fees" />
		</div>
		<div>
		  <label class="block font-medium text-gray-700">Paid Amount</label>
		  <input type="number" name="paidamount" required class="w-full border p-2 rounded-md" placeholder="Team-1==amountpaid" />
		</div>
		<div>
		  <label class="block font-medium text-gray-700">Due Amount</label>
		  <input type="number" name="duefee" required class="w-full border p-2 rounded-md" placeholder="Total amount - Term fees" />
		</div>


      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
       Student Registration
      </button>
    </form>
  </div>

  <script>
  let batchMap = new Map(); // ⬅ Store batchId → status

   document.getElementById("studentForm").addEventListener("submit", function (e) {
  e.preventDefault();

  // ✅ Step 1: Validate mobile number before sending data
   if (!validateMobileNumber()) {
     return; // ❌ Stop if validation fails
   }

  // ✅ Step 2: Collect and send form data
  const formData = new FormData(this);
  const studentData = Object.fromEntries(formData);

  fetch("http://localhost:8080/api/students", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(studentData),
  })
    .then((res) => {
      if (!res.ok) throw new Error("Failed to register");
      return res.json();
    })
    .then((data) => alert("✅ Student Registered Successfully!"))
    .catch((err) => alert("❌ Error: " + err.message));
});

 function validateMobileNumber() {
   const mobile = document.getElementById("mobile").value.trim();
   const errorSpan = document.getElementById("error");

   const mobileRegex = /^[1-9][0-9]{9}$/; //9086834252

   if (!mobileRegex.test(mobile)) {
     alert("❌ Invalid mobile number. It must be 10 digits and should not start with 0.");
   
     return false;
   }

   
   return true;
 }
 
 
 //fetch courses
 
 // Populate course dropdown from backend
 let courseMap = new Map(); // Store courseName → duration mapping
fetch("http://localhost:8080/api/courses/all")
  .then((response) => response.json())
  .then((courses) => {
    const dropdown = document.getElementById("courseDropdown");
    dropdown.innerHTML = '<option value="">Select</option>'; // clear & reset

    courses.forEach((course) => {
    	courseMap.set(course.coursename, {
    		  duration: course.duration,
    		  coursefee: course.coursefee,
    		});

    	
      const option = document.createElement("option");
      option.value = course.coursename; // ✅ Send course name instead
      option.textContent = `${course.coursename}`;

      dropdown.appendChild(option);
    });
  })
  .catch((err) => {
    console.error("Failed to load courses", err);
    document.getElementById("courseDropdown").innerHTML =
      '<option value="">Failed to load courses</option>';
  });
//Listen to course selection and auto-fill duration
document.getElementById("courseDropdown").addEventListener("change", function () {
  const selectedCourse = this.value;
  const courseData = courseMap.get(selectedCourse);

  if (courseData) {
    document.querySelector("input[name='duration']").value = courseData.duration + " days";
    document.querySelector("input[name='coursefee']").value = courseData.coursefee;
  } else {
    document.querySelector("input[name='duration']").value = "";
    document.querySelector("input[name='coursefee']").value = "";
  }
});

	//total fee= course amount -discount amount
	
	// Auto-calculate Total Amount = Course Amount - Discount
document.getElementById("Coursefee").addEventListener("input", calculateTotalFee);
document.querySelector("input[name='discount']").addEventListener("input", calculateTotalFee);

function calculateTotalFee() {
  const courseFee = parseFloat(document.getElementById("Coursefee").value) || 0;
  const discount = parseFloat(document.querySelector("input[name='discount']").value) || 0;

  const total = courseFee - discount;
  document.querySelector("input[name='totalfee']").value = total >= 0 ? total : 0;
}


// due amount = total amount - term-1 fee

document.querySelector("input[name='term_1']").addEventListener("input", calculateDueAmount);
document.querySelector("input[name='totalfee']").addEventListener("input", calculateDueAmount);

function calculateDueAmount() {
  const total = parseFloat(document.querySelector("input[name='totalfee']").value) || 0;
  const term1 = parseFloat(document.querySelector("input[name='term_1']").value) || 0;

  const due = total - term1;
  document.querySelector("input[name='duefee']").value = due >= 0 ? due : 0;
  document.querySelector("input[name='paidamount']").value = term1;

}
//USERNAME
fetch("http://localhost:8080/api/username", {
    credentials: 'include' // ⬅ Important to send session cookie
  })
  .then(response => {
    if (!response.ok) throw new Error("Not logged in");
    return response.text();
  })
  .then(username => {
    document.getElementById("username").innerText = username;
  })
  .catch(() => {
    document.getElementById("username").innerText = "Guest";
  });
  //batches
  // ✅ Fetch and populate batch dropdown with only active batches
fetch("http://localhost:8080/api/batch/active")
  .then((response) => response.json())
  .then((batches) => {
    const dropdown = document.getElementById("batchDropdown");
    dropdown.innerHTML = '<option value="">Select</option>'; // clear previous

    batches.forEach((batch) => {
      const option = document.createElement("option");
      option.value = batch.batchid;
      option.textContent = `${batch.batchid}`;
      dropdown.appendChild(option);

      // Store batch status
      batchMap.set(batch.batchid, batch.status);
    });
  })
  .catch((err) => {
    console.error("Failed to load batches", err);
    document.getElementById("batchDropdown").innerHTML =
      '<option value="">Failed to load batches</option>';
  });
document.getElementById("batchDropdown").addEventListener("change", function () {
	  const selectedBatchId = this.value;
	  const status = batchMap.get(selectedBatchId);

	  // Set the status field (only once!)
	  document.getElementById("batchStatus").value = status || "";
	});

  </script>

</body>
</html>
